name: deploy

on:
  push:
    branches:
      - master

jobs:

  deploy-calendar-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.6']
    steps:
    - uses: actions/checkout@v3
      with:
        persist-credentials: false
        submodules: true  # Fetch Hugo themes (true OR recursive)
        fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip
    - name: Install pipenv
      run: |
        python -m pip install pipenv
    - name: Install Python dependencies
      run: |
        pipenv update
    - name: Build calendars
    # Ref: sed ref: https://unix.stackexchange.com/a/181289
      run: |
        rm -rf public
        mkdir -p public/ics
        pipenv run yaml2ics data/webinar.yml > public/ics/webinar-alperyazar-com.ics
        cp index.html public/
        sed "s/BUILDDATEPLACEHOLDER/$(date '+%Y%m%d')/g" public/index.html > public/index.html
        cp CNAME public/
        touch public/.nojekyll
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4.3.0
      with:
        dry-run: false
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages # The branch the action should deploy to.
        folder: public # The folder the action should deploy.
        clean: true # Automatically remove deleted files from the deploy branch
        single-commit: true # Like push force, keep only the last commit
        git-config-name: #use username that pushes to master
        git-config-email: <> #asynxdev@users.noreply.github.com
